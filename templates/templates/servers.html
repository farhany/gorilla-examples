<!DOCTYPE html>
<html>
<body>
<table border=1>
    <h1>{{ .Title }}</h1>
    <thead>
      <tr>
        <th>Server Name</th>
        <th>IP</th>
        <th>Action 1</th>
        <th>Action 2</th>
       </tr>
    </thead>
    <tbody>
      {{ range .Servers }}
      <tr>
        <td scope="row">{{ .Name }}</td>
        <td scope="row">{{ .IP }}</td>
        <td scope="row"></td>
        <td scope="row"></td>
      </tr>
      {{ end }}
    </tbody>
  </table>
</body>
</html>
